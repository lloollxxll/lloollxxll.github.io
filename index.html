<!DOCTYPE html>
<html> 
    <head>
     <meta charset="UTF-8">
        <style>
                .avatar {
                vertical-align: super;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                
            
                        }
            
            h1 { 
                display: block;
                color: white;
                font-size: 5em;
                margin-top: 0.1em;
                margin-bottom: 10px;
                margin-left: 0;
                margin-right: 0;
                font-weight: bold;
                text-align-last: center;
                background-color: dodgerblue;
                }
            
            #main {
                    background-color: white;
                    width: auto;
                    border: 1.5px solid   black;
                    padding-bottom: 250px;
                    padding-top: 10px;
                    padding-left: 10px;
                    margin: 0px 250px 0px 200px;
                }
            #text{
                margin:0px 0px 0px 200px;

                    }
            
            
                .container {
                    position: relative;
                    width: 100%;
                    max-width: 400px;
                }

                .container img {
                    width: 100%;
                    height: 50%;
                }

                .container .btn {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    -ms-transform: translate(-50%, -50%);
                    background-color: forestgreen;
                    color: black;
                    font-size: 16px;
                    padding: 16px 30px;
                    border: none;
                    cursor: pointer;
                    border-radius: 5px;
                    text-align: center;
                    margin: -2px 850px ;
                }

                .container .btn:hover {
                    background-color: green;
                    color: white;
                }



            
    
        
        </style>
    </head>

          
    
            
    
    <body>
          <h1     >Welcome To ChatBot <br> Can we talk for awhile?</h1>
        <div  id="main"  > <img src="https://cdn.dribbble.com/users/101288/screenshots/3489110/4.gif"     class="avatar"  >  
                          
                <div  style="border: 0.5px solid green; width: 250px; font-size:20px; padding-left: 5px; "     >How can i help you today?</div>
  
        </div>
        <br>
        
        
        <div    class="container">
        <form>
            <textarea   id="text" rows="3" cols="110" autofocus wrap="hard" required   spellcheck="true"> </textarea>
           
                      <button class="btn">SEND</button>
                
        </form>
        </div>
<br>
        
       
        
    </body>
                                  
</html>
